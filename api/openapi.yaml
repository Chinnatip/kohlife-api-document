          - schedule: 0.80082819046101150206595775671303272247314453125
            pnr: pnr
            leader_name: leader_name
            leader_contact_email: leader_contact_email
            pax_amount: 1.46581298050294517310021547018550336360931396484375
            travel_date: travel_date
            leader_contact_nationality: leader_contact_nationality
            travel_date_unix: 6.02745618307040320615897144307382404804229736328125
            leader_contact_telephone: leader_contact_telephone
            status: status
          refundTrip:
          - null
          - null
        status:
