          maxLength: 48
          minLength: 3
          type: string
        agent_name:
          maxLength: 200
          minLength: 3
          type: string
        email:
          maxLength: 48
          minLength: 3
          type: string
          format: email
        telephone:
          maxLength: 48
          minLength: 3
          type: string
    MerchantTopupRequest:
      required:
      - agent_secret
      - topup_amount
      type: object
      properties:
        agent_secret:
          maxLength: 48
          minLength: 3
          type: string
        topup_amount:
          maximum: 10000000
          minimum: 0
          type: number
    CancellationCreateRequest:
      required:
      - merchant_secret_id
      - ticket_reference_id
      type: object
      properties:
        ticket_reference_id:
          maxLength: 48
          minLength: 3
          type: string
        merchant_secret_id:
          maxLength: 48
          minLength: 3
          type: string
    BookingCreateRequest:
      required:
      - leader_contact_email
      - leader_first_name
      - leader_last_name
      - leader_locale
      - leader_nationality
      - leader_title
      - merchant_secret_id
      - passengers
      - pax_amount
      - schedule_id
      type: object
      properties:
        merchant_secret_id:
          maxLength: 48
          minLength: 3
          type: string
        schedule_id:
          minimum: 1
          type: number
        pax_amount:
          maximum: 10
          minimum: 1
          type: number
        leader_title:
          maxLength: 20
          minLength: 1
          type: string
        leader_first_name:
          maxLength: 200
          minLength: 1
          type: string
        leader_last_name:
          maxLength: 200
          minLength: 1
          type: string
        leader_nationality:
          type: string
        leader_gender:
          type: string
        leader_contact_email:
          maxLength: 48
          minLength: 3
          type: string
          format: email
        leader_contact_telephone:
          maxLength: 48
          minLength: 3
          type: string
        leader_passport_number:
          type: string
        leader_locale:
          type: string
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/BookingCreateRequest_passengers'
        pickup:
          $ref: '#/components/schemas/BookingResponse_message_ticket_detail_pickup'
        dropoff:
          $ref: '#/components/schemas/BookingResponse_message_ticket_detail_pickup'
    LoginUserResponse_status:
      required:
      - status
      type: object
      properties:
        status:
          type: boolean
      example:
        status: true
    LoginUserResponse_message:
      required:
      - access_token
      type: object
      properties:
        access_token:
          type: string
      example:
        access_token: access_token
    OfferResponse_trip_from:
      required:
      - coordinate
      - location
      - location_key
      - terminal
      type: object
      properties:
        location:
          type: string
        location_key:
          type: string
        terminal:
          type: string
        coordinate:
          type: string
      example:
        coordinate: coordinate
        location: location
        terminal: terminal
        location_key: location_key
    OfferResponse_trip:
      required:
      - from
      - to
      type: object
